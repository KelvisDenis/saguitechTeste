<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal de Serviço</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Emissão de Nota Fiscal</h1>
        <form id="nfs-form" class="mb-4">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor da Venda R$:</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor" required onchange="formatCoins('valor')">
            </div>

            <div class="mb-3">
                <label for="itens" class="form-label">Itens Vendidos:</label>
                <textarea id="itens" class="form-control" rows="3" placeholder="Digite os itens" required></textarea>
            </div>

            <div class="mb-3">
                <label for="irpf" class="form-label">Porcentagem IRPF %:</label>
                <input type="number" class="form-control" id="irpf" placeholder="Digite a porcentagem" required>
            </div>

            <div class="mb-3">
                <label for="pis" class="form-label">Porcentagem PIS %:</label>
                <input type="number" class="form-control" id="pis" placeholder="Digite a porcentagem" required>
            </div>

            <div class="mb-3">
                <label for="cofins" class="form-label">Porcentagem COFINS %:</label>
                <input type="number" class="form-control" id="cofins" placeholder="Digite a porcentagem" required>
            </div>

            <div class="mb-3">
                <label for="inss" class="form-label">Porcentagem INSS %:</label>
                <input type="number" class="form-control" id="inss" placeholder="Digite a porcentagem" required>
            </div>

            <div class="mb-3">
                <label for="issqn" class="form-label">Porcentagem ISSQN %:</label>
                <input type="number" class="form-control" id="issqn" placeholder="Digite a porcentagem" required>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="emitirNotaFiscal()">Emitir Nota Fiscal</button>
        </form>

        <h2 class="text-center">Nota Fiscal de Serviço</h2>
        <div id="nota-fiscal" class="border p-3 bg-light"></div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS -->
    <script src="../scripts/emitirNotaFiscal.js"></script>
    <script src="../scripts/formatCoins.js"></script>

</body>
</html>
